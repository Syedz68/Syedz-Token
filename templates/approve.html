<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>SyedzToken</title>
	<style>
		body {
			background-color: #f8f9fa;
			padding-top: 56px; /* Space for the fixed navbar */
		}
		.navbar-nav .nav-link {
			padding: 0 20px;
		}
		.form-container {
			margin-top: 50px;
		}
		.approval-section {
			margin-top: 50px;
			text-align: center;
		}
		.approval-value {
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
	  <div class="container-fluid">
	    <!-- Links -->
	    <ul class="navbar-nav mx-auto">
	      <li class="nav-item">
	        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{{ url_for('balance') }}">Balance</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{{ url_for('transfer') }}">Transfer</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{{ url_for('approve') }}">Approve</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{{ url_for('allowance') }}">Allowance</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{{ url_for('transferFrom') }}">Transfer From</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{{ url_for('mint') }}">Mint</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{{ url_for('burn') }}">Burn</a>
	      </li>
	    </ul>
	  </div>
	</nav>

	<div class="container form-container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<form action="/approved" method="POST">
					<label for="sender" class="form-label">Choose Sender:</label>
				    <select class="form-select" id="sender" name="sender">
				      <option value="{{ add[1] }}">User A</option>
				      <option value="{{ add[2] }}">User B</option>
				      <option value="{{ add[3] }}">User C</option>
				    </select>
					<br>
				    <label for="receiver" class="form-label">Choose Spender:</label>
				    <select class="form-select" id="receiver" name="receiver">
				      <option value="{{ add[1] }}">User A</option>
				      <option value="{{ add[2] }}">User B</option>
				      <option value="{{ add[3] }}">User C</option>
				    </select>
				    <br>
				    <label for="amount" class="form-label">Enter Amount:</label>
				    <input type="text" class="form-control" id="amount" name="amount">
				    <button type="submit" class="btn btn-dark mt-3">Approve</button>
				</form>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>

	<div class="container approval-section">
		<h2>Approval</h2>
		{% if tok is not none and user1 is not none and user2 is not none %}
		<h3 class="approval-value">{{ user2 }} is allowed to withdraw {{ tok }} SyT from {{ user1 }}</h3>
		{% endif %}
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
