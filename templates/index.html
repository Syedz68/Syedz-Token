<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>SyedzToken</title>
	<style>
		body {
			background-color: #f8f9fa;
			padding-top: 56px; /* Space for the fixed navbar */
		}
		.navbar-nav .nav-link {
			padding: 0 20px;
		}
		.total-supply {
			text-align: center;
			margin-top: 20px;
		}
		.token-image {
			text-align: center;
			margin-top: 15%;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
	  <div class="container-fluid">
	    <ul class="navbar-nav mx-auto">
	      <li class="nav-item">
	        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{{ url_for('balance') }}">Balance</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{{ url_for('transfer') }}">Transfer</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{{ url_for('approve') }}">Approve</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{{ url_for('allowance') }}">Allowance</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{{ url_for('transferFrom') }}">Transfer From</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{{ url_for('mint') }}">Mint</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{{ url_for('burn') }}">Burn</a>
	      </li>
	    </ul>
	  </div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-12 total-supply">
				{% if total %}
				<h1>Total Supply: {{ total }}</h1>
				{% endif %}
			</div>
		</div>
		<div class="row">
			<div class="col-12 token-image">
				<img src="static/token.png" class="img-fluid mx-auto d-block">
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
